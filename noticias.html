<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Alcantarilla Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/news.js" defer></script>
</head>
<body>
    <div class="menu__superior">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand text-center" href="noticias.html">The Alcantarilla Times</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" data-rss="https://e00-elmundo.uecdn.es/rss/portada.xml" style="cursor: pointer;">El Mundo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" data-rss="https://feeds.elpais.com/mrss-s/pages/ep/site/elpais.com/portada" style="cursor: pointer;">El Pais</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" data-rss="https://www.ugt.es/rss.xml" style="cursor: pointer;">Comegambas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" data-rss="https://e00-marca.uecdn.es/rss/futbol/mas-futbol.xml" style="cursor: pointer;">Furbo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active float-right" onclick="showFavorites()" style="cursor: pointer;">RSS Favoritas</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
    </div>
    <div id="favoritesContainer" class="container mt-4"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Introduce un RSS</h1>
        <div class="mb-4">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar Noticia" id="buscaRss" aria-label="Search">
                <button class="btn btn-outline-primary" type="button" id="btnBuscar">Buscar</button>
            </form>
        </div>
    </div>



    <div class="container my-5">
        <div id="news-gallery" class="row g-4">
            <!-- Cards will be dynamically injected here -->
        </div>
        <nav class="mt-4">
            <ul id="pagination" class="pagination justify-content-center">
                <!-- Pagination buttons will be dynamically injected here -->
            </ul>
        </nav>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
